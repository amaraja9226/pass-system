<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: DejaVu Sans, sans-serif;
            padding: 20px;
        }
        .heading {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
        }
        .paid {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="heading"><strong>BUS PASS RECEIPT</strong></div>

    <table>
        <tr>
            <td><b>Receipt ID:</b></td>
            <td>{{ receipt.receipt_id }}</td>
        </tr>
        <tr>
            <td><b>Student Name:</b></td>
            <td>{{ receipt.student_name }}</td>
        </tr>
        <tr>
            <td><b>Class:</b></td>
            <td>{{ receipt.student_class }}</td>
        </tr>
        <tr>
            <td><b>Village:</b></td>
            <td>{{ receipt.village }}</td>
        </tr>
        <tr>
            <td><b>Amount:</b></td>
            <td>{{ receipt.amount }}</td>
        </tr>
        <tr>
            <td><b>Status:</b></td>
            <td class="paid">{{ receipt.payment_status }}</td>
        </tr>
    </table>

    <div class="footer">
        Generated on: {{ current_date }}
        <br>
        Automatic Bus Pass System
    </div>

</body>
</html>
